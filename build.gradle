/*
 */
 
    
plugins {
  id "ca.coglinc.javacc" version "2.3.1"
  id "com.jfrog.bintray" version "1.7"
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'maven-publish'


version = '0.1.0'
sourceCompatibility = 1.7
targetCompatibility = 1.7

ext {
    javaccOutput = file(project.buildDir.absolutePath + '/generated/javacc/ch/poole/openinghoursparser')
    mainSource = file('src/main/java/ch/poole/openinghoursparser')
    testSource = file('src/test/java/ch/poole/openinghoursparser')
}

compileJavacc {
    inputDirectory = mainSource
    outputDirectory = javaccOutput
}

compileJava {
    source javaccOutput,mainSource
}

compileTestJava {
    source javaccOutput,mainSource, testSource
}

javadoc {
    source mainSource, testSource
    exclude '**/*.jj'
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            groupId 'ch.poole'
            artifactId 'OpeningHoursParser'
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['MyPublication']
    pkg {
        repo = 'osm'
        name = 'OpeningHoursParser'
        licenses = ['BSD 3-Clause']
        vcsUrl = 'https://github.com/simonpoole/OpeningHoursParser.git'
        version {
        	name = '0.1.0'
        }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
	testCompile 'junit:junit:4.12'
}

